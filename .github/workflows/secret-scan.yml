name: Secret Scan

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Scan tracked files
        run: npm run secrets:scan

      - name: Scan git history
        run: npm run secrets:scan:history
